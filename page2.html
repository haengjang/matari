<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트사이트</title>
    <link rel="stylesheet" href="./css/page2.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="logo">테스트사이트</div>
        <nav class="nav">
            <a href="#">홈</a>
            <a href="#">소개</a>
            <a href="#">서비스</a>
            <a href="#">연락처</a>
        </nav>
    </header>

    <!-- 메인 컨텐츠: 배너와 상품 목록 -->
    <div class="main-content">
        <!-- 메인 배너 (이미지 슬라이더) -->
        <section class="main-banner">
            <div class="slider">
                <div class="slides">
                    <img src="https://via.placeholder.com/300x250" alt="배너 이미지 1">
                    <img src="https://via.placeholder.com/300x250" alt="배너 이미지 2">
                    <img src="https://via.placeholder.com/300x250" alt="배너 이미지 3">
                </div>
            </div>
        </section>

        <!-- 상품 목록 섹션 -->
        <section class="product-section">
            <h2>추천 상품</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="https://via.placeholder.com/200x200" alt="상품 이미지 1">
                    <p>상품명 1</p>
                    <p>₩50,000</p>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/200x200" alt="상품 이미지 2">
                    <p>상품명 2</p>
                    <p>₩60,000</p>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/200x200" alt="상품 이미지 3">
                    <p>상품명 3</p>
                    <p>₩70,000</p>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/200x200" alt="상품 이미지 4">
                    <p>상품명 4</p>
                    <p>₩80,000</p>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/200x200" alt="상품 이미지 5">
                    <p>상품명 5</p>
                    <p>₩90,000</p>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/200x200" alt="상품 이미지 6">
                    <p>상품명 6</p>
                    <p>₩100,000</p>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/200x200" alt="상품 이미지 7">
                    <p>상품명 7</p>
                    <p>₩110,000</p>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/200x200" alt="상품 이미지 8">
                    <p>상품명 8</p>
                    <p>₩120,000</p>
                </div>
            </div>
        </section>
    </div>

    <!-- 하단 섹션 -->
    <footer class="footer">
        <p>&copy; 2024 MySite. All rights reserved.</p>
    </footer>
        <!-- JavaScript 파일 -->
        <script src="./js/page2.js"></script>
    </body>
    </html>
</body>
</html>
